<div class="row">
    <div class="col-lg-6">
        <h3 class="text-center">
            Lista de Preguntas
        </h3>
        <hr>
        <div *ngIf="listPreguntas.length == 0">
            <h6>No Hay Preguntas Por Mostrar</h6>
        </div>
    </div>
    <div class="col-lg-6">
        <h3 class="text-center">
            Nueva Pregunta
        </h3>
        <hr>
        <app-preguntasnuevas></app-preguntasnuevas>
    </div>
</div>
<button class="btn btn-success btn-lg btnFinalizar" [disabled]="listPreguntas.length == 0">FINALIZAR PREGUNTA</button>
