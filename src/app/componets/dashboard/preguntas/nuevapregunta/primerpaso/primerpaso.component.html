<div class="row">
    <div class="col-lg-6 offset-lg-3">
        <h3 class="text-center">DATOS DE LA PREGUNTA</h3>
        <br>
        <form [formGroup]="datosCuestionario" (ngSubmit)="primerpaso">
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Ingrese el Titulo de la Pregunta" formControlName="titulo">
            </div>
            <div class="form-group">
                <textarea rows="3" placeholder="Ingrese la Descripcion de la Pregunta" formControlName="descripcion" class="form-control"></textarea>
            </div>
            <button [disabled]="datosCuestionario.invalid" class="btn btn-success float-right" routerLink="/dashboard/nuevoCuestionario/segundopaso">Siguiente</button>
        </form>
    </div>
</div>
