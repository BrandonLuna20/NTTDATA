<div class="container">
    <div class="row" style="width: 100%;">
        <div class="col-lg-6 offset-lg-3">
            <div class="card text-center" style="padding: 20px;">
                <h3>INICIA SESION</h3>
                <app-loading *ngIf="loading"></app-loading>
                <form [formGroup]="login" (ngSubmit)=log() style="padding-top: 10px;">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Usuario" formControlName="usuario">
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" placeholder="ContraseÃ±a" formControlName="password">
                    </div>
                    <div class="form group">
                        <button class="btn btn-primary mr-5 btn-login" type="submit">Aceptar</button>
                        <button class="btn btn-secondary" routerLink="/inicio">Volver</button>
                    </div>
                    <br>
                    <div class="form-group">
                        <a style="color: rgb(29, 132, 201); cursor: pointer;" routerLink="/inicio/registro">Crear Cuenta</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
